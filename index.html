<!DOCTYPE html>
<html>
    <head>
        <title>profile card</title>
        <!--Linking the font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">
        
    </head>
    <body>
        <main>
            <div id="main-container">
                <img src="./patil.jpeg" alt="pfp" id="pfp-img">
                <div id="purple-container"></div>
                <p id="name">Jayesh Patil</p>
                <p id="intro">A CS student at VITB, India</p>

                <!--Adding an achor tag to link the linkedIn profile-->
                <a href="https://www.linkedin.com/in/jayesh-patil-65a845291/">
                <button id="know-btn">Know more</button>
                <img src="./youtube.png" alt="yt-img" id="yt-img" width="50">
                <img src="./discord.png" alt="dc-img" id="dc-img" width="50">
                <img src="./instagram.png" alt="ig-img" id="ig-img" width="50">
                <img src="./twitch.png" alt="tw-img" id="tw-img" width="50">
                <img src="./linkedin.png" alt="li-img" id="li-img" width="50">
                </a>

                <p id="connect-text">Connect with me here</p>


            </div>
        </main>
    </body>
</html>
